<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTSPOT APP</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />

</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="day">
                <span id="day">Day</span>
            </div>
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                &nbsp;<span id="period">AM</span>
            </div>
        </div>
    </div>

    <div class="video-container">
        <video autoplay muted loop playsinline id="video-background">
        <source src="assets/vid/Bus PassVid.MP4" type="video/mp4">
      </video>
    </div>

  


    <script src="script.js"></script>
</body>
</html>
